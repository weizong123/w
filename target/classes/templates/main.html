<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>mapService</title>
</head>
<style type="text/css">
    body{
        overflow: hidden;
    }
    *{
        margin:0;
        padding:0;
    }
    li{
        list-style: none;
    }
    a{
        text-decoration: none;
    }
    .hidden{
        display: none;
    }
    .wrapper{
        display: flex;
    }
    .ant_side{
        min-width: 250px;
        background:#001529 ;
        position: absolute;
        top: 0px;
        left: 0px;
        height: 100%;
    }
    #iframe{
        height: 100%;
        position: absolute;
        top: 0px;
        left: 250px;
        margin: 0;
        padding: 0;
        width: 90%;
        right: 200px;
    }
    .logo{
        height:100px;
        text-align: center;
        font-size: 20px;
        font-weight: bolder;
        line-height: 100px;
    }
    .logo a{
        color: white;
    }
    .ant_side li{
        padding:10px 0;
    }
    .ant_side li a{
        display: block;
        margin:0 20px 0 40px;
        color:#ccc;
        font-size: 14px;
    }
    .ant_side li>ul a{
        margin-left:60px;
    }
    .ant_side li>ul ul a{
        margin-left:80px;
    }
    .ant_side a:hover{
        color:#fff;
    }
    .ant_side .pull_down{
        float:right;
    }
    .ant_layout{
        width:100%;
    }
    .layout_header{
        height:100px;
        background: yellow;
        top: 0;
    }
    .layout_content{
        margin:20px;
    }
    .layout_content>div:after{
        content: "";
        display: block;
        clear: both;
    }
    .row1>div{
        width:23%;
        min-width: 200px;
        height:300px;
        margin:0 1% 2% 1%;
        background: red;
        float:left;
    }
    .row2,.row4{
        width:98%;
        margin:0 1% 0 1%;
        height:600px;
        background: blue;
        min-width: 600px;
    }
    .row3>div{
        width:48%;
        min-width: 600px;
        height:300px;
        margin:2% 1% 2% 1%;
        background: red;
        float:left;
    }
    .layout_footer{
        height:200px;
        background: greenyellow;
    }
    @media screen and (max-width:1500px){
        .row1>div{
            width:48%;
            margin:2% 1% 2% 1%;
        }
        .row3>div{
            width:98%;
            margin:2% 1% 2% 1%;
        }
    }
    @media screen and (max-width:1200px){
        .logo a,.ant_side>ul>li>a>span{
            display: none;
        }
        .ant_side li>ul{
            display: none;
            border-radius: 5px;
            position:absolute;
            background:#001529 ;
        }
        .ant_side li:hover>ul{
            display: block;
            width:250px;
        }
        .ant_side>ul>li>ul{
            top:100px;
            left:100px;
        }
        .ant_side>ul>li>ul ul{
            left:250px;
            top:100px;
        }
        .ant_side{
            min-width:100px;
        }
    }
    @media screen and (max-width:800px){
        .ant_side{
            display: none;
        }
        .ant_layout{
            margin:0;
        }
    }
    @media screen and (max-width:450px){
        .row1>div{
            width:98%;
            margin:2% 1% 2% 1%;
        }
    }
</style>
<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
    function goself(){
        $('#iframe').attr('src', "${pageContext.request.contextPath}/goself?username="+"${username}");
    }
    function goaccount(){
        $('#iframe').attr('src', "${pageContext.request.contextPath}/goAccount?username="+"${username}");
    }
    function gofriend(){
        $('#iframe').attr('src', "${pageContext.request.contextPath}/gofriend?username="+"${username}");
    }
    function gomessage(){
        $('#iframe').attr('src', "${pageContext.request.contextPath}/gomessage?username="+"${username}");
    }
    function goorg(){
        $('#iframe').attr('src', "${pageContext.request.contextPath}/goorgFace?username="+"${username}");
    }
    function goOrgManage(){
        $('#iframe').attr('src', "${pageContext.request.contextPath}/goOrgManage?username="+"${username}");
    }
    function gocourse(){
        $('#iframe').attr('src', "${pageContext.request.contextPath}/goCourse?username="+"${username}");
    }
    function gocoursemanger(){
        $('#iframe').attr('src', "${pageContext.request.contextPath}/goCourseManger?username="+"${username}");
    }
</script>

<body >
<div class="wrapper" >
    <div class="ant_side">
        <div class="logo">
            <span><a href=""></a></span>
        </div>
        <ul class="btn1">
            <li>
                <a href="javaScript:;">
                    <i class="iconfont icon-edit"></i>
                    <span>个人空间</span>
                    <span class="pull_down">∨</span>
                </a>
                <ul  class="hidden">
                    <li>
                        <a href="javaScript:;" > <span onclick="goself()">基本信息</span></a>
                    </li>
                    <li>
                        <a href="javaScript:;" ><span onclick="goaccount()">账户信息</span></a>
                    </li>
                    <li>
                        <a href="javaScript:;">
                            <span onclick="gomessage()">我的消息</span>
                        </a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="javaScript:;">
                    <i class="iconfont icon-comments"></i>
                    <span onclick="gofriend()">好友信息</span>
                </a>
            </li>
            <li>
                <a href="javaScript:;">
                    <span>组织管理</span>
                    <span class="pull_down">∨</span>
                </a>
                <ul class="hidden">
                    <li class="selected"><a href="javaScript:;"><span onclick="goorg()">我的组织</span></a></li>
                    <li><a href="javaScript:;"><span onclick="goOrgManage()">组织创建</span></a></li>
                </ul>
            </li>
            <li>
                <a href="javaScript:;">
                    <span>课程管理</span>
                    <span class="pull_down">∨</span>
                </a>
                <ul class="hidden">
                    <li class="selected"><a href="javaScript:;"><span onclick="gocourse()">我的课程</span></a></li>
                    <li><a href="javaScript:;"><span onclick="gocoursemanger()">课程创建</span></a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="ant_layout" >
        <iframe style="margin: 0;padding: 0" scrolling="no" frameborder="no" border="0" marginwidth="0" marginheight="0" allowtransparency="yes" src="/map" id="iframe">
        </iframe>
<!--        <iframe src="/getRound" frameborder="0" scrolling="yes" class="x-iframe">-->
<!--        </iframe>-->
    </div>
</div>
</body>
</html>
